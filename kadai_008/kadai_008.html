    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
        <audio src="ichi.mp3" controls></audio>
      </section>

      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form action="#" method="post">
          <label for="name">氏名</label>
          <input type="text" id="name" name="name" placeholder="名前を入力してください">
          <br>

          <label for="age">年齢</label>
          <select id="age" name="age">
            <option value="10以下">10代以下</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40以上">40代以上</option>
          </select>
          <br>

          <label>性別</label><br>
          <label for="male">男性</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">女性</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="other">その他</label>
          <input type="radio" id="other" name="gender" value="other">
          <br>

          <label for="snack">おすすめのお菓子</label>
          <input type="text" id="snack" name="snack" placeholder="例: みたらし団子">
          <br>

          <label for="reason">お勧めする理由</label>
          <textarea id="reason" name="reason"></textarea>
          <br>

          <label for="privacy">個人情報保護方針に同意する</label>
          <input type="checkbox" id="privacy" name="privacy">
          <br><br>

          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>
    </article>
